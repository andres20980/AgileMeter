<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{ 'PREGUNTAS_TABLE.FILTER' | translate }}">
</mat-form-field>

<div class="mat-elevation-z4 example-container">
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort aria-label="Elements">

    <!-- Seccion  -->
    <ng-container matColumnDef="section">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'PREGUNTAS_TABLE.SECTION' | translate }}</th>
      <td mat-cell *matCellDef="let row">{{row.section}}</td>
    </ng-container>

    <!-- Modulo  -->
    <ng-container matColumnDef="asignacion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'PREGUNTAS_TABLE.MODULE' | translate }}</th>
      <td mat-cell *matCellDef="let row">{{row.asignacion}}</td>
    </ng-container>

    <!-- Pregunta  -->
    <ng-container matColumnDef="pregunta">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'PREGUNTAS_TABLE.QUESTION' | translate }}</th>
      <td mat-cell *matCellDef="let row">{{row.pregunta}}</td>
    </ng-container>



    <!--  Respuesta  -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'PREGUNTAS_TABLE.ANSWER' | translate }}</th>
      <td mat-cell *matCellDef="let row">
        <img class="respuesta" *ngIf="checkRespuestaCorrecta(row) == 'respuesta-correcta'" src="assets/completed.png" title= "{{ 'PREGUNTAS_TABLE.ICONS_CORRECT' | translate }}" />      
        <img class="respuesta" *ngIf="checkRespuestaCorrecta(row) == 'respuesta-no-contestada'" src="assets/incompleted.png" title="{{ 'PREGUNTAS_TABLE.ICONS_NOT_ANSWERED' | translate }}" />
        <img class="respuesta" *ngIf="checkRespuestaCorrecta(row) == 'respuesta-incorrecta'" src="assets/cancel.png" title="{{ 'PREGUNTAS_TABLE.ICONS_INCORRECT' | translate }}" />
       {{displayRespuesta(row)}}
      </td>
    </ng-container>

    <!--  Notas -->
    <ng-container matColumnDef="notas">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disabled>{{ 'PREGUNTAS_TABLE.NOTES' | translate }}</th>
      <td mat-cell *matCellDef="let row">
        <img class="comment" *ngIf="(row.notas != null && row.notas != '') || (row.notasAdmin != null && row.notasAdmin != '')" src="assets/comment_filled.png" title="Hay notas{{ 'PREGUNTAS_TABLE.ICONS_NOTES_FILLED' | translate }}" />
        <img class="comment" *ngIf="(row.notas == null || row.notas == '') && (row.notasAdmin == null || row.notasAdmin == '')" src="assets/comment_empty.png" title="{{ 'PREGUNTAS_TABLE.ICONS_NOTES_EMPTY' | translate }}" />
      </td>
    </ng-container>

    <!--  Notas -->
    <!-- <ng-container matColumnDef="notas-admin">
      <th mat-header-cell *matHeaderCellDef>Notas Administrador</th>
      <td mat-cell *matCellDef="let row"> {{row.notasAdmin}} </td>
    </ng-container> -->

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="14">
        <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <!-- <div class="example-element-description">
            Desglose de puntuaci√≥n
            <span class="example-element-description-attribution"> -- xxxx </span>
          </div> -->
          <div class="example-element-description">
            <mat-form-field class="comments-form-field">
              <textarea matInput 
              cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="2"
            cdkAutosizeMaxRows="6"
            placeholder="{{ 'PREGUNTAS_TABLE.EVALUATOR_NOTES' | translate }}" [(ngModel)]="element.notasAdmin"    
            [debounce]="1000" 
            (ngModelChange)="saveNotas(element)"      
            [readonly] = "userRole != 'Evaluador' && userRole != 'Administrador'"> 
            </textarea>
            </mat-form-field>
          </div>
          <div class="example-element-description">
            <mat-form-field class="comments-form-field">
              <textarea matInput 
              cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="2"
            cdkAutosizeMaxRows="6"
            placeholder="{{ 'PREGUNTAS_TABLE.PLACEHOLDER_NOTES' | translate }}" [(ngModel)]="element.notas"
 
            [readonly] = "true"> 
            </textarea>
            </mat-form-field>
          </div>

        </div>
      </td>
    </ng-container>



    <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row  *matRowDef="let row; columns: displayedColumns;" ></tr> -->


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
      [class.example-expanded-row]="expandedElement === element" (click)="expandedElement = (expandedElement == element ? null : element)">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>

  </table>


  <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[10, 20, 50]">
  </mat-paginator>
</div>
