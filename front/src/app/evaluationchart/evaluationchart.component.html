<div class="container">
  <div class="col-md" [ngStyle]="{'background-color':'#F9FFF0','padding': '3px', 'border-radius': '25px'}">
    <div class="row p-4 flex-row">
      <div class="pl-4 justify-content-sm-between"> <h4>{{nombreProyecto}}</h4></div>
      <div class="pl-3 mt-1 justify-content-sm-between"> - </div>
      <div class="pl-3 mt-2"><h6>{{nombreAssessment}}</h6></div>
    </div>
  </div>
    <div id="chart-container"> 
      <canvas id="line-chart" width="700" height="350"></canvas>
  </div>
  <br />
  <div>
   <ul style="list-style: none;" *ngFor="let info of infoResult">
       <li>
         <div class="row">
         <div class="col-xs" [ngStyle]="{'width': '15px', 'height': '15px', 'border-radius': '50%','background-color': info.color }"></div>

         <div class="col ml-2"><h6> {{info.name}} - {{info.data}}</h6></div>
        </div></li>
    </ul>
  </div>
</div>
