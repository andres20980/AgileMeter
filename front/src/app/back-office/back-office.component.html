    <div class="container">
  <div class="row icon-btns mb-5" [ngClass]="{'active-row mt-4': ActiveSection != null, 'mt-5': ActiveSection == null}">
<div class="buttons-wrap" [ngClass]="{'mat-elevation-z5': ActiveSection != null}">

    <div class="icon-button border-curve mat-elevation-z5 mr-5 ml-5 col-2"
       routerLink="usermanagement" routerLinkActive="active" 
       [ngClass]="{'active-buttons a-users' : ActiveSection != null ,'active-users': ActiveSection == 'usermanagement' }" (click)="ActiveSection = 'usermanagement'">
       <div class="icon-button-img icon-users"> <img  src="assets/users-management.png" /></div>  
       <div class="button-text"><a>GESTIÓN DE USUARIOS</a> </div>
    </div>

    <div class="icon-button border-curve mat-elevation-z5 mr-5 ml-5 col-2"
       routerLink="teamsmanager" routerLinkActive="active"
       [ngClass]="{'active-buttons a-teams' : ActiveSection != null ,'active-teams': ActiveSection == 'teamsmanager' }" (click)="ActiveSection = 'teamsmanager'">
       <div class="icon-button-img icon-teams"> <img  src="assets/teams-management.png" /></div>  
       <div class="button-text"><a>GESTIÓN DE EQUIPOS</a> </div>
    </div>

    <div class="icon-button border-curve mat-elevation-z5  mr-5 ml-5 col-2"
      routerLink="assesmentmanagement" routerLinkActive="active" [class.card-disabled]="true"
      [ngClass]="{'active-buttons a-assesments' : ActiveSection != null ,'active-assesments': ActiveSection == 'assesmentmanagement' }" (click)="ActiveSection = 'assesmentmanagement'">
      <div class="icon-button-img icon-assesments"> <img  src="assets/assesments-management.png" /></div>  
      <div class="button-text"><a>GESTIÓN DE ASSESMENTS</a> </div>
    </div>
</div>

  </div>
</div>
