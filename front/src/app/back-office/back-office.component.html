<div class="position-relative">
  <div class="position-absolute error-msg">
    <div *ngIf="updateUser != null" class="alert alert-success">
      {{updateUser}}
    </div>
  </div>
</div>


<div class="backOfficeContent" style="display: flex; margin-top: 100px;">
  <div class="backOfficeMenu col-2">

    <div class="list-group" id="list-tab" role="tablist">
      <a class="list-group-item list-group-item-action" id="list-home-list" data-toggle="list"
        routerLink="usermanagement" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" role="tab"
        aria-controls="Users">Usuarios</a>
      <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list"
        routerLink="teamsmanager" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" role="tab"
        aria-controls="Projects">Equipos</a>
      <a class="list-group-item list-group-item-action card-disabled" id="list-questions-list" data-toggle="list"
        routerLink="questions" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" role="tab"
        aria-controls="Questions">Preguntas</a>
    </div>
  </div>

  <div class="container" style="width: 70%; margin-left: 30px;">
    <div *ngIf="_router.url !== '/backoffice'">
      <router-outlet class="container22"></router-outlet>
    </div>
