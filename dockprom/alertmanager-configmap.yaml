apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-configmap
  namespace: monitoring
data:
  config.yml: |
    route:
        receiver: 'slack'
    receivers:
        - name: 'slack'
          slack_configs:
              - send_resolved: true
                text: "{{ .CommonAnnotations.description }}"
                username: 'Prometheus'
                channel: '#<channel-name>'
                api_url: 'https://hooks.slack.com/services/<webhook-id>'