version: '3.4'
 
services:

# MySql
  agiledatabase:
    image: agiledatabase
    build: 
      context: ./AutoDumperAgile
      dockerfile: Dockerfile
#    networks:
#      - AgilemeterNetwork
    ports:
      - "3306:3306"
    container_name: agiledatabase
    hostname: agiledatabase
    environment:
      MYSQL_ROOT_PASSWORD:
      MYSQL_USER: root
      MYSQL_PASSWORD:
      MYSQL_DATABASE: agilemeter
    volumes:
      - mysql:/var/lib/mysql
    restart: always

# Front
  agilemeterfront:
    image: agilemeterfront
    build: 
      context: ./front
      dockerfile: Dockerfile
#    networks:
#      - AgilemeterNetwork
    container_name: agilemeterfront
    hostname: agilemeterfront
    ports:
      - "80:4200"
 
# API
  agilemeter:
    image: agilemeter
    build: 
      context: ./everisapi.API
      dockerfile: Dockerfile
#    networks:
#      - AgilemeterNetwork
    depends_on:
      - agiledatabase
    links:
      - agiledatabase:database
    container_name: agilemeter
    hostname: agilemeter
    ports:
      - "81:60406"

volumes:
  mysql:


