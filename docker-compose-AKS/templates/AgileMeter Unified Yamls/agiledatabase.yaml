apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    service: mysql
  name: mysql
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
status: {}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    service: agiledatabase
  name: agiledatabase
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        service: agiledatabase
    spec:
      containers:
      - env:
        - name: MYSQL_DATABASE
          value: agilemeter
        - name: MYSQL_USER
          value: root
        image: amapidatabase.azurecr.io/agiledatabase_dev:latest
        name: agiledatabase
      imagePullSecrets:
      - name: amapidatabase-regsecret
        ports:
        - containerPort: 3306
        resources: {}
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: mysql
      hostname: agiledatabase
      restartPolicy: Always
      volumes:
      - name: mysql
        persistentVolumeClaim:
          claimName: mysql
status: {}
---
apiVersion: v1
kind: Service
metadata:
  name: agiledatabase
  labels:
    service: agiledatabase
spec:
  ports:
  - name: "3306"
    protocol: "TCP"
    port: 3306
    targetPort: 3306
  selector:
    service: agiledatabase
status:
  loadBalancer: {}
